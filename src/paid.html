<!DOCTYPE html>
<html>
    <head>
        <title>Cheers!</title>
        <style>
            /* Center the text and character */
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #1a1206;
            }

            /* Add animation to the text */
            h1 {
                
                font-size: 50px;
                font-weight: bold;
                color: #ff69b4;
                animation: rainbow 5s ease-in-out infinite;
            }

            /* Define the rainbow animation */
            @keyframes rainbow {
                0% {
                    color: #ff69b4;
                }
                25% {
                    color: #ff8c00;
                }
                50% {
                    color: #ffd700;
                }
                75% {
                    color: #00ff7f;
                }
                100% {
                    color: #1e90ff;
                }
            }

            /* Add animation to the character */
            .character {
                position: relative;
                width: 100px;
                height: 100px;
                animation: wave 2s ease-in-out infinite;
            }

            /* Define the wave animation */
            @keyframes wave {
                0% {
                    transform: rotate(0deg);
                }
                25% {
                    transform: rotate(15deg);
                }
                50% {
                    transform: rotate(0deg);
                }
                75% {
                    transform: rotate(-15deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }

            /* Add animation to the image */
            .pop-off {
                position: absolute;
                bottom: -100px;
                animation: pop-off 2s ease-in-out forwards;
            }

            /* Define the pop-off animation */
            @keyframes pop-off {
                0% {
                    bottom: -100px;
                }
                100% {
                    bottom: 0;
                }
            }
             /* Media queries for different screen sizes */
    @media only screen and (max-width: 375px) { /* iPhone 12 mini */
        h1 {
            margin-top: -140px;
            font-size: 30px;
        }
        .character {
            width: 50px;
            height: 50px;
        }
    }

    @media only screen and (max-width: 390px) { /* Samsung Galaxy S21 Ultra */
        h1 {
            margin-top: -140px;
            font-size: 40px;
        }
        .character {
            width: 70px;
            height: 70px;
        }
    }

    @media only screen and (max-width: 428px) { /* iPhone 14 Pro, 15 Pro */
        h1 {
            margin-top: -140px;
            font-size: 45px;
        }
        .character {
            width: 80px;
            height: 80px;
        }
    }
        </style>
    </head>
    <body>

        <h1 style="display: inline-block;">Nice! You already Made a Payment</h1>
        <img src="cheers.jpg" alt="" class="pop-off" style="display: inline-block;">
                       
                <script>
                    // Add JavaScript to make the character follow the text
                    const character = document.querySelector('.character');
                    const h1 = document.querySelector('h1');
                    const h1Rect = h1.getBoundingClientRect();
                    character.style.top = `${h1Rect.bottom + 20}px`;
                    character.style.left = `${h1Rect.left}px`;
                </script>
            </body>
        </html>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
