<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rent Information</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0s ease-out;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .card h3 {
            margin: 0;
            color: #333;
        }
        .card a {
            display: block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }
        .status-paid {
    color: #00ff48;
}

.status-unpaid {
    color: #ff2e2e;
}
/* General reset and box-sizing for consistency */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    animation: fadeIn 0.5s ease-out;
}

/* Styling for main content or image */
.main-content {
    text-align: center;
    padding: 20px;
    animation: fadeIn 2s ease-out; /* Slightly delayed to draw attention */
}

img {
    max-width: 100%;
    height: auto;
    border: 5px solid #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    animation: fadeIn 2.5s ease-out; /* Further delay for emphasis */
}

/* Navigation links or buttons */
.nav-link {
    display: inline-block;
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.2s;
    animation: fadeIn 3s ease-out; /* Staggered animation for each link/button */
}

.nav-link:hover {
    background-color: #0056b3;
    transform: translateY(-2px); /* Lift effect on hover */
}

    </style>
</head>
<body>

<div class="header">
