<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paid!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #f5af19, #f12711);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 10vw;
            margin: 0;
            animation: glow 1.5s infinite;
        }

        h1 span {
            animation: bounce 2s infinite;
            display: inline-block;
        }

        .emoji {
            font-size: 8vw;
            animation: spin 4s linear infinite;
            display: block;
            margin-top: 20px;
        }

        .gif-container {
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .gif-container img {
            width: 80%;
            max-width: 400px;
            border-radius: 20px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); 
            }
            40% {
                transform: translateY(-30px); 
            }
            60% {
                transform: translateY(-15px); 
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 15vw;
            }
            .emoji {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>P</span><span>a</span><span>i</span><span>d</span><span>!</span>
        </h1>
        <div class="emoji">ðŸ’°ðŸŽ‰</div>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="Confetti GIF">
        </div>
    </div>
</body>
</html>
